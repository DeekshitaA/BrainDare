<ion-view hide-nav-bar="true">
  <ion-content>


    <section class="login-container">
      <div class = "col header text-center">
        <img src="./img/bdIcon.png" class = "logo" />
      </div>
      <div class = "col button-row">
        <form name="login.loginForm" novalidate>
          <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label">Email</span>
              <input type="email" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button  class="button button-block button-balanced">Access</button>
          </div>
          </form>
      </div>
      <div class = "col button-row text-center">
       OR
      </div>
      <div class = "col text-center">
        <button  class="button icon-center ion-social-facebook button-positive button-full"  ng-click="login.facebook()"></button>

      </div>
    </section>
