<ion-view view-title="Get Daring !">
  <ion-content>

    <div class="item item-avatar">
      <img ng-src="{{authData.facebook.cachedUserProfile.picture.data.url}}">
      <h2>{{authData.facebook.displayName}}</h2>
    </div>

    <div class="item item-body">

      <!--Add Dare Button-->
      <div class="card">
        <div class="item item-text-wrap">
          <a class="item item-icon-left" ng-click="dash.addDare()">
            <i class="ion-android-add-circle"></i>
            Add a Dare
          </a>
        </div>
      </div>

      <!--Self Dare Button-->
      <div class="card">
        <div class="item item-text-wrap">
          <a class="item item-icon-left" ng-click="dash.selfDares()">
            <i class="ion-ios-bolt"></i>
            Dare for Self
            <span class="badge badge-assertive">{{count}}</span>
          </a>
        </div>
      </div>

      <div class="card" ng-repeat="card in dash.items |filter:user.password.email" ng-show="dash.showSelfDares">
        <div class="item item-text-wrap">
          {{card.name}}
        </div>
        <div class="item item-divider">
          <a ng-click="dash.addDare()">Add</a>
        </div>
        <div class="item item-divider">
          <a ng-click="dash.removeItem(card)">Remove</a>
        </div>
      </div>

        <!--Group Dare Button-->
      <div class="card">
        <div class="item item-text-wrap">
          <a class="item item-icon-left" ui-sref="tab.dare_group">
            <i class="ion-ios-bolt"></i>
            Dare for Group
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
