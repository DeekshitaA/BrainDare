<ion-view title="Dare on">
  <ion-content>
      <div class="well">
        <ion-nav-buttons side="left">
          <button class="button" ng-click="$ionicGoBack($event)"><i class="ion-arrow-left-c"></i> Back</button>
        </ion-nav-buttons>

        <form class="form-inline" name="dareForm" role="form" novalidate>
          <div class="card">
            <div class="item item-input-inset">
                <div class="row">
                  <div class="col-25">
                    <i class="red ion-ios-heart"></i>
                  </div>
                  <div class="col-75">
                    <input type="text" class="form-control" ng-model="dare.taskName" placeholder="Name of Task">
                  </div>
                </div>
            </div>
          </div>

          <div class="card">
            <div class="item item-input-inset">
                <textarea class="full_width" ng-model="dare.taskDescr" placeholder="Describe why it is important..."></textarea>
            </div>
          </div>

          <div class="card">
            <div class="item item-input-inset">

                  <button class="button-clear button-block button-balanced icon-right ion-android-calendar" ng-model="dare.completeDate" ng-click="dare.showDatePicker('complete')"> {{completeDate | date:'dd MMMM yyyy'}}</button>

            </div>
          </div>


          <div class="card">
            <div class="item item-input-inset">

              <button class="button-clear button-block button-balanced icon-right ion-android-calendar" ng-model="dare.remindDate" ng-click="dare.showDatePicker('remind')"> {{remindDate | date:'dd MMMM yyyy'}}</button>

            </div>
          </div>

          <div class="card">
            <div class="item item-input-inset">

              <button class="button button-block button-balanced"  ng-click="dare.addDare()">Add Me</button>

            </div>
          </div>
      </form>

<!--For testing purposes -->
      </div>

    <ion-list>
      <div class="card" ng-repeat="card in dare.items |filter:user.uid">

        <div class="item item-text-wrap">
          {{card.taskName}} :: {{card.taskDescr}}
        </div>
        <div class="item item-divider">
          <a ng-click="dare.removeItem(card)">Remove</a>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
